<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand is-transparent">
        <img
          src="./assets/img/logo.png"
          width="50"
          style="margin: 10px 40px;"
        />

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Profile
          </a>
          <a class="navbar-item">
            Invoices
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
          </div>
        </div>
      </div>
    </nav>

<!-- hero full size width container -->
<section class="hero is-success is-fullheight">
        <div class="hero-body">
          <div class="container">
              <img src="./assets/img/logo.png" alt="" style="width: 150px; margin: 0 auto; display: block;">
    
            <br>
            <h2 class="subtitle">
              Start putting money in your pocket today
            </h2>
            <hr style="width: 400px; opacity: .3; display: block; margin: 20px auto;">
            <h2 class="subtitle" style="font-size: medium;">
                    Click here to get started
                  </h2>
                  <button id="getStarted" class="button" style="color: white; background-color: greenyellow; display: block; margin: 0 auto; border: hidden; width: 200px;">Get Started</button>
          </div>
        </div>
      </section>


    <script type="text/javascript" src="/js/index-home.js"></script>
  </body>
</html>
