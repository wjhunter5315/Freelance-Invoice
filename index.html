<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FEELANCER APP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- progression bar -->
    <progress class="progress is-link" value="33" max="100">33%</progress>

    <!-- container holding all info elements -->
    <form action="/api/user" method="post" class="form-example">
    <div class="big-container">
      <!-- logo -->
      <img src="./assets/img/logo.png" width="150" alt="" id="logo" />
      <br />
      <b class="header">Welcome to FeeLancer</b>
      <br />
      <h2>Please complete the info below to create a profile</h2>

      <hr />

      <!-- first name section -->
      <div class="control">
        <p>First Name</p>
        <input
          id="first-name-input"
          class="input is-hovered"
          type="text"
          placeholder="Hovered input"
        />
      </div>

      <br />

      <!-- last name section -->
      <p>Last Name</p>
      <div class="control">
        <input
          id="last-name-input"
          class="input is-hovered"
          type="text"
          placeholder="Hovered input"
        />
      </div>

      <br />

      <!-- username section -->
      <p>Username</p>
      <div class="control">
        <input
          id="user-name-input"
          class="input is-hovered"
          type="text"
          placeholder="Hovered input"
        />
      </div>

      <br />

      <!-- password section -->
      <p>Password</p>
      <div class="field">
        <p class="control has-icons-left">
          <input
            id="password-input"
            class="input"
            type="password"
            placeholder="Password"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <br />

      <!-- confirm password section -->
      <p>Confirm Password</p>
      <div class="field">
        <p class="control has-icons-left">
          <input
            id="password-confirm"
            class="input"
            type="password"
            placeholder="Password"
          />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <br />

      <!-- button to continue -->
      <button id="continue-button" class="button is-medium">Continue</button>
    </div>
  </form>
    <script type="text/javascript" src="./js/javascript.js"></script>
  </body>
</html>
