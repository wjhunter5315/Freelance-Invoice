<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FEELANCER APP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- progression bar -->
    <progress class="progress is-link" value="100" max="100">100%</progress>

    <!-- container holding all info elements -->
    <div class="big-container">
        
        <b class="header">Education</b>
        <br />
        <h2>Enter your highest level of education</h2>
        <br>

      <!-- job title section -->
      <div class="control">
        <p>School</p>
        <input
          id="school-input"
          class="input is-hovered"
          type="text"
          placeholder=""
        />
      </div>

      <br />

      <!-- company section -->
      <p>Degree / Certificate</p>
      <div class="control">
        <input
          id="degree-input"
          class="input is-hovered"
          type="text"
          placeholder=""
        />
      </div>

      <br />

      <!-- job description section -->
      <p>Field of Study</p>
      <div class="control">
        <input
          id="field-input"
          class="input is-hovered"
          type="text"
          placeholder=""
        />
      </div>

      <br />

      <!-- button to continue -->
      <button id="continue-button" class="button is-medium">Continue</button>
    </div>
    <script type="text/javascript" src="./js/education.js"></script>
  </body>
</html>
