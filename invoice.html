    <!-- container for invoice elements -->
    <div class="invoice-container">
      <h1 style="font-size: 36px;">Invoices</h1>
      <hr />
      <div class="columns">
          <div class="column" style="font-weight: 700;">
              Invoice #
              <p class="invoice-data" style="margin-top: 20px; font-weight: 300;">
                <div class="control">
                  <input
                    id="invoice-number"
                    class="input is-hovered"
                    type="text"
                    placeholder="No."
                  />
                </div>
              </p>
            </div>
            <div class="column" style="font-weight: 700;">
              Company
              <p class="invoice-data" style="margin-top: 20px; font-weight: 300;">
                <div class="control">
                  <input
                    id="invoice-company"
                    class="input is-hovered"
                    type="text"
                  />
                </div>
                </p>
            </div>
            <div class="column" style="font-weight: 700;">
              Description
              <p class="invoice-data" style="margin-top: 20px; font-weight: 300;">
                <div class="control">
                  <input
                    id="invoice-description"
                    class="input is-hovered"
                    type="text"
                    placeholder="add details"
                  />
                </div>
              </p>
            </div>
            <div class="column" style="font-weight: 700;">
              Rate
              <p class="invoice-data" style="margin-top: 20px; font-weight: 300;">
                <div class="control">
                  <input
                    id="invoice-rate"
                    class="input is-hovered"
                    type="text"
                  />
                </div>
                </p>
            </div>
            <div class="column" style="font-weight: 700;">
              Qty / Hours
              <p class="invoice-data" style="margin-top: 20px; font-weight: 300;">
                  <div class="field">
                      <div class="control">
                        <input id="invoice-hours" class="input is-info" type="text" placeholder="0" style="width: 60px;">
                      </div>
                    </div>
                </p>
            </div>
            <div class="column" style="font-weight: 700;">
              Tax %
              <p class="invoice-data" style="margin-top: 20px; font-weight: 300;">
                  <div class="field">
                      <div class="control">
                        <input id="invoice-tax" class="input is-info" type="text" placeholder="0" style="width: 60px;">
                      </div>
                    </div>
                </p>
            </div>
            <!-- <div class="column" style="font-weight: 700;">
              Line Total
              <p class="invoice-data" style="margin-top: 20px; font-weight: 300;">
                    line item total
                </p>
            </div> -->
          </div>
          <button id="make-invoice" class="button is-large" style="background-color: forestgreen; color: white;">
            Submit
          </button>
          <hr>
          <div id="subtotal">
            Subtotal
            <br>
          </div>
          <div id="taxes">
            Taxes
            <br>
          </div>
          <div id="amount-due">
            Amount Due
            <br>
            <hr style="width: 150px;">
            <p class="title" id="amount-due"></p>
          </div>
          <br>
          <button class="button is-large make-payment" style="background-color: forestgreen; color: white;">Make Payment</button>
    </div>
