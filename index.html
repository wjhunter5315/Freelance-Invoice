<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEELANCER APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header for the logo -->
<section class="hero is-small is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title" style="font-family: Mustardo;">
              FeeLancer
            </h1>
          </div>
        </div>
      </section>
      <br>
<div class="big-container">
      <!-- welcome to feelancer -->
      <b class="header">Welcome to FeeLancer</b>
      <h2>Please complete the info below to create a profile</h2>
      <hr>
      <!-- basic info to create profile -->
      <div class="control">
          <p>First Name</p>
            <input class="input is-hovered" type="text" placeholder="Hovered input">
          </div>
          <br>
          <p>Last Name</p>
          <div class="control">
                <input class="input is-hovered" type="text" placeholder="Hovered input">
              </div>
              <br>
              <p>Username</p>
              <div class="control">
            <input class="input is-hovered" type="text" placeholder="Hovered input">
          </div>
          <br>
          <p>Password</p>
          <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <br>
              <p>Confirm Password</p>
              <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <br>
                  <button class="button is-medium">Continue</button>
</div>
<script type="text/javascript" src="js/javascript.js"></script>
</body>
</html>
